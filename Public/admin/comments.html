<h2 style="display: inline-block;"><span class="icon-bubbles2 icon"></span> Comments</h2>
<div class="number-circle">@rootCount</div>
<div class="v-margin"></div>

<div class="text-h-menu filters">
    <a href="#all" onclick="filter(this, 'all-filter', 'commentList');" id="allButton">All</a> <span class="divider">|</span>
    <a href="#blocked" onclick="filter(this, 'blocked-filter', 'commentList');" id="blockedButton">Blocked</a> <span class="divider">|</span>
    <a href="#waiting" onclick="filter(this, 'waiting-filter', 'commentList');" id="waitingButton">Waiting</a> <span class="divider">|</span>
    <a href="#allowed" onclick="filter(this, 'allowed-filter', 'commentList');" id="allowedButton">Allowed</a>
</div>
<div class="v-margin"></div>

<div class="admin-comments" id="commentList">
    @comments
</div>

<script>
    activateMenuItem("comments");
    if (anchor == "")
        anchor = "all";
    filter(document.getElementById(anchor + "Button"), anchor + "-filter", 'commentList');
</script>

!==comment
<div class="admin-comment $class $filter">
    From <i>$author</i> at <a href="/note/$noteId">$noteName</a><br>
    <span class="admin-comment-header">$text</span>
    <br>
    <div class="text-h-menu">
        $moderate
        <a href="/admin/comments/remove?id=$id" class="remove-link">Delete</a>
    </div>
</div>
==!

!==commentModerate
<a href="/admin/comments/allow?id=$id" class="allow-link">Allow</a>
<a href="/admin/comments/block?id=$id" class="block-link">Block</a>
==!

!==commentModerateBlocked
<a href="/admin/comments/allow?id=$id" class="allow-link">Unblock</a>
==!

!==commentModerateAllowed
<a href="/admin/comments/block?id=$id" class="block-link">Block</a>
==!

!==noComments
You haven't comments
==!
