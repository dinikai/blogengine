<h2 style="display: inline-block;"><span class="icon-pencil icon"></span> Notes</h2>
<div class="number-circle">@notesCount</div>

<div class="after-header">
    <span style="margin-right: 5px;">You have <b>@notesCount</b> notes</span>
    <a class="button" href="/admin/notes/new">New note</a>
</div>

<div class="text-h-menu filters">
    <a href="#all" onclick="filter(this, 'all-filter', 'notesList');" id="allButton">All</a> <span class="divider">|</span>
    <a href="#draft" onclick="filter(this, 'draft-filter', 'notesList');" id="draftButton">Draft</a> <span class="divider">|</span>
    <a href="#private" onclick="filter(this, 'private-filter', 'notesList');" id="privateButton">Private</a> <span class="divider">|</span>
    <a href="#public" onclick="filter(this, 'public-filter', 'notesList');" id="publicButton">Public</a>
</div>
<div class="v-margin"></div>

<table class="table">
    <thead>
        <tr>
            <th>#</th>
            <th>Title</th>
            <th>Last changed</th>
            <th>Status</th>
            <th>Markup</th>
            <th></th>
            <th></th>
        </tr>
    </thead>

    <tbody id="notesList">
        @notesList
    </tbody>
</table>

<script>
    activateMenuItem("notes");
    if (anchor == "")
        anchor = "all";
    filter(document.getElementById(anchor + "Button"), anchor + "-filter", 'notesList');
</script>

!==note
<tr class="$filter">
    <td>$number</td>
    <td><span class="bold">$title</span></td>
    <td>$lastChanged</td>
    <td>$status</td>
    <td>$markup</td>
    <td><a href="/note/$id">Go</a> / <a href="/admin/notes/edit/?id=$id" class="edit-link">Edit</a></td>
    <td><a href="/admin/notes/remove/?id=$id" onclick="return removeItem(`$title`);" class="remove-link">Remove</a></td>
</tr>
==!
